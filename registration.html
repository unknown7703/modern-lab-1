<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
    <style>
        body { font-family: Arial, sans-serif; }
        header, nav, footer { background-color: #f8f9fa; padding: 10px; }
        nav a { margin: 0 15px; text-decoration: none; color: #007bff; }
        footer { text-align: center; }
        form { max-width: 600px; margin: auto; }
    </style>
</head>
<body>
    <header>
        <h1>University Technical Event</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="registration.html">Register</a>
            <a href="contact.html">Contact Us</a>
            <a href="fee-calculator.html">Fee Calculator</a>
        </nav>
    </header>
    <main>
        <h1>Event Registration</h1>
        <form >
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required><br><br>
            
            <label for="department">Department:</label>
            <select id="department" name="department" required>
                <option value="cse">Computer Science</option>
                <option value="ece">Electronics</option>
                <option value="me">Mechanical</option>
                <option value="ce">Civil</option>
            </select><br><br>
            
            <label>Type of Participant:</label>
            <input type="radio" id="student" name="participant" value="student" required>
            <label for="student">Student</label>
            <input type="radio" id="faculty" name="participant" value="faculty" required>
            <label for="faculty">Faculty</label><br><br>
            
            <input type="checkbox" id="terms" name="terms" required>
            
            <label for="terms">I agree to the terms and conditions</label><br><br>
            
            <button onclick="location.href='confirmation.html'">Register</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 University Technical Event</p>
    </footer>
</body>
</html>
