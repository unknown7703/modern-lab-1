<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0px;}
        header, nav, footer { background-color: #001477; padding: 10px; color: white;}
       nav a {  text-decoration: none; color: #001327; border-style:solid ;color: white; border-color: #868686;padding: 2px; }     footer { text-align: center; }
        form { max-width: 600px; margin: auto; }
        
    </style>
</head>
<body>
    <header>
        <h1>University Technical Event</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="registration.html">Register</a>
            <a href="fee-calculator.html">Fee Calculator</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    <main>
        <div style=" margin-bottom:20px;">
        <h1 style="padding-left: 25%;">Event Registration</h1>
        <form id="registrationForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required><br><br>
            
            <label for="department">Department:</label>
            <select id="department" name="department" required>
                <option value="cse">Computer Science</option>
                <option value="ece">Electronics</option>
                <option value="me">Mechanical</option>
                <option value="ce">Civil</option>
            </select><br><br>

            <label for="eventtype">Event Type</label>
            <select id="eventtype" name="eventtype" required>
                <option value="seminar">Seminar</option>
                <option value="workshop">Workshop</option>
                <option value="conference">Conferrence</option>
            </select><br><br>
            
            <label>Type of Participant:</label>
            <input type="radio" id="student" name="participant" value="student" required>
            <label for="student">Student</label>
            <input type="radio" id="faculty" name="participant" value="faculty" required>
            <label for="faculty">Faculty</label><br><br>
            
            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">I agree to the terms and conditions</label><br><br>
            
            <button type="submit">Register</button>
        </form>
    </div>
    </main>
    <footer>
        <p>&copy; 2024 University Technical Event</p>
    </footer>
    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault(); 
            window.location.replace("confirmation.html");
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const type = document.getElementById('eventtype').value;
            sessionStorage.setItem('name', name);
            sessionStorage.setItem('email', email);
            sessionStorage.setItem('type', type);
        });
    </script>
</body>
</html>
